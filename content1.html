<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="keywords"
      content="jquery, css3, news reader, latest posts, articles, blog, news"
    />
    <link
      rel="stylesheet"
      href="./sc/css/style.css"
      type="text/css"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="./css/content.css"
      type="text/css"
      media="screen"
    />
    <script src="./sc/js/cufon-yui.js" type="text/javascript"></script>
    <script src="./sc/js/Bebas_400.font.js" type="text/javascript"></script>
    <script type="text/javascript">
      Cufon(".cn_wrapper h1,h2", {
        textShadow: "-1px 1px black"
      });
    </script>
    <style type="text/css">
      span.reference a {
        text-shadow: 1px 1px 1px #fff;
        color: #999;
        text-transform: uppercase;
        text-decoration: none;
        position: fixed;
        right: 10px;
        top: 10px;
        font-size: 13px;
        font-weight: bold;
      }
      span.reference a:hover {
        color: #555;
      }
      h1.title {
        color: #777;
        font-size: 30px;
        margin: 10px;
        font-weight: normal;
        text-shadow: 1px 1px 1px #fff;
      }
    </style>
  </head>
  <body>
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="./img/First_image.jpg"
            alt="First slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="./img/Second_image.jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="./img/Third_image.jpg"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <nav class="pn-ProductNav">
      <div class="pn-ProductNav_Contents">
        <a href="#" class="pn-ProductNav_Link" aria-selected="true">Ebuzz</a>
        <a href="#" class="pn-ProductNav_Link" aria-selected="true">Alumini</a>
        <a href="#" class="pn-ProductNav_Link" aria-selected="true"
          >Announcements</a
        >
      </div>
    </nav>

    <!-- The JavaScript -->
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"
    ></script>
    <script type="text/javascript" src="./sc/jquery.easing.1.3.js"></script>
    <script type="text/javascript">
      $(function() {
        //caching
        //next and prev buttons
        var $cn_next = $("#cn_next");
        var $cn_prev = $("#cn_prev");
        //wrapper of the left items
        var $cn_list = $("#cn_list");
        var $pages = $cn_list.find(".cn_page");
        //how many pages
        var cnt_pages = $pages.length;
        //the default page is the first one
        var page = 1;
        //list of news (left items)
        var $items = $cn_list.find(".cn_item");
        //the current item being viewed (right side)
        var $cn_preview = $("#cn_preview");
        //index of the item being viewed.
        //the default is the first one
        var current = 1;

        /*
     for each item we store its index relative to all the document.
     we bind a click event that slides up or down the current item
     and slides up or down the clicked one. 
     Moving up or down will depend if the clicked item is after or
     before the current one
     */
        $items.each(function(i) {
          var $item = $(this);
          $item.data("idx", i + 1);

          $item.bind("click", function() {
            var $this = $(this);
            $cn_list.find(".selected").removeClass("selected");
            $this.addClass("selected");
            var idx = $(this).data("idx");
            var $current = $cn_preview.find(
              ".cn_content:nth-child(" + current + ")"
            );
            var $next = $cn_preview.find(".cn_content:nth-child(" + idx + ")");

            if (idx > current) {
              $current
                .stop()
                .animate({ top: "-300px" }, 600, "easeOutBack", function() {
                  $(this).css({ top: "310px" });
                });
              $next
                .css({ top: "310px" })
                .stop()
                .animate({ top: "5px" }, 600, "easeOutBack");
            } else if (idx < current) {
              $current
                .stop()
                .animate({ top: "310px" }, 600, "easeOutBack", function() {
                  $(this).css({ top: "310px" });
                });
              $next
                .css({ top: "-300px" })
                .stop()
                .animate({ top: "5px" }, 600, "easeOutBack");
            }
            current = idx;
          });
        });

        /*
     shows next page if exists:
     the next page fades in
     also checks if the button should get disabled
     */
        $cn_next.bind("click", function(e) {
          var $this = $(this);
          $cn_prev.removeClass("disabled");
          ++page;
          if (page == cnt_pages) $this.addClass("disabled");
          if (page > cnt_pages) {
            page = cnt_pages;
            return;
          }
          $pages.hide();
          $cn_list.find(".cn_page:nth-child(" + page + ")").fadeIn();
          e.preventDefault();
        });
        /*
     shows previous page if exists:
     the previous page fades in
     also checks if the button should get disabled
     */
        $cn_prev.bind("click", function(e) {
          var $this = $(this);
          $cn_next.removeClass("disabled");
          --page;
          if (page == 1) $this.addClass("disabled");
          if (page < 1) {
            page = 1;
            return;
          }
          $pages.hide();
          $cn_list.find(".cn_page:nth-child(" + page + ")").fadeIn();
          e.preventDefault();
        });
      });
    </script>
  </body>
</html>
